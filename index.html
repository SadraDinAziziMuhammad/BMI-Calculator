<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator BMI</h1>
      <p>Masukkan Berat Badan (KG):</p>
      <input type="text" id="weightInput" placeholder="Masukkan berat badan dalam KG">
      <p>Masukkan Tinggi Badan (CM):</p>
      <input type="text" id="heightInput" placeholder="Masukkan tinggi badan dalam CM">
      <button onclick="calculateBMI()">Hitung BMI</button>
      <p id="result"></p>
  </div>

    <!-- Style Start -->
    <style>
.container {
    max-width: 300px;
    margin: 0 auto;
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <!-- Style End -->
    <script src="script.js"></script>
  </body>
</html>
